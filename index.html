<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Aviator Premium - Bet7K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #191B32;
            --secondary: #05071D;
            --accent: #d6ed16;
            --text: #ffffff;
            --success: #00ff88;
            --danger: #ff4d4d;
            --warning: #ffcc00;
            --info: #17a2b8;
            --bg: #0d0d0d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(214, 237, 22, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(214, 237, 22, 0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 25px;
            background: rgba(5, 7, 29, 0.95);
            box-shadow: 0 0 30px rgba(214, 237, 22, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* [Restante do CSS permanece igual à versão anterior] */
        
        .connection-method {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .method-api {
            background: var(--info);
            color: white;
        }
        
        .method-ws {
            background: var(--warning);
            color: var(--secondary);
        }
        
        .method-algo {
            background: var(--danger);
            color: white;
        }
        
        .debug-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-timestamp {
            color: #aaa;
            margin-right: 10px;
        }
        
        .debug-message {
            color: white;
        }
        
        .debug-error {
            color: var(--danger);
        }
        
        .debug-success {
            color: var(--success);
        }
        
        .debug-warning {
            color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [Cabeçalho e estrutura principal permanecem iguais à versão anterior] -->
        
        <div class="panel">
            <h2><i class="fas fa-bug"></i> SISTEMA DE AUTO-CORREÇÃO</h2>
            <div class="debug-panel" id="debug-console">
                <!-- Mensagens de debug serão exibidas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Configurações avançadas
        const CONFIG = {
            api: {
                endpoint: "https://bet7k-aviator-api.p.rapidapi.com/bet7k-aviator-latest",
                headers: {
                    "x-rapidapi-key": "ccb1876774msh4c1a8059662d066p127853jsn19c4f160820a",
                    "x-rapidapi-host": "bet7k-aviator-api.p.rapidapi.com"
                },
                retries: 3,
                retryDelay: 2000, // 2 segundos inicial, com backoff exponencial
                timeout: 5000 // 5 segundos
            },
            websocket: {
                url: "wss://bet7k-websocket.example.com", // URL fictícia - substituir por real
                reconnectInterval: 5000,
                maxReconnects: 5
            },
            algorithm: {
                minDataPoints: 10,
                predictionRange: [1.0, 20.0],
                noiseFactor: 0.3
            },
            collection: {
                interval: 15000, // 15 segundos
                maxHistory: 50
            }
        };

        // Estado do sistema
        const state = {
            resultados: [],
            previsoes: [],
            acertosCount: 0,
            coletaAutomatica: null,
            chart: null,
            currentMethod: null,
            wsConnection: null,
            debugMessages: []
        };

        // Inicialização do sistema
        async function initSystem() {
            initChart();
            addDebugMessage("Sistema iniciado", "success");
            
            // Testar todos os métodos de conexão
            await testAllConnectionMethods();
            
            // Iniciar coleta automática
            startAutoCollection();
        }

        // Testar todos os métodos de conexão disponíveis
        async function testAllConnectionMethods() {
            addDebugMessage("Testando métodos de conexão...", "info");
            
            // 1. Tentar API principal
            if (await testAPIConnection()) {
                state.currentMethod = "API";
                addDebugMessage("API principal conectada com sucesso", "success");
                return;
            }
            
            // 2. Tentar WebSocket
            if (await testWebSocketConnection()) {
                state.currentMethod = "WebSocket";
                addDebugMessage("Conexão WebSocket estabelecida", "success");
                return;
            }
            
            // 3. Usar algoritmo matemático
            state.currentMethod = "Algorithm";
            addDebugMessage("Usando algoritmo preditivo como fallback", "warning");
        }

        // Testar conexão com a API principal
        async function testAPIConnection() {
            try {
                addDebugMessage("Testando conexão com API...", "info");
                const response = await axios.get(CONFIG.api.endpoint, {
                    headers: CONFIG.api.headers,
                    timeout: CONFIG.api.timeout
                });
                
                if (response.data && Array.isArray(response.data)) {
                    return true;
                }
                throw new Error("Formato de dados inválido");
            } catch (error) {
                addDebugMessage(`Falha na API: ${error.message}`, "error");
                return false;
            }
        }

        // Testar conexão WebSocket alternativa
        async function testWebSocketConnection() {
            return new Promise((resolve) => {
                addDebugMessage("Tentando conexão WebSocket...", "info");
                
                // Substituir por URL real do WebSocket
                state.wsConnection = new WebSocket(CONFIG.websocket.url);
                
                state.wsConnection.onopen = () => {
                    addDebugMessage("WebSocket conectado", "success");
                    resolve(true);
                };
                
                state.wsConnection.onerror = (error) => {
                    addDebugMessage(`Erro WebSocket: ${error.message}`, "error");
                    resolve(false);
                };
                
                state.wsConnection.onmessage = (event) => {
                    processData(event.data, "WebSocket");
                };
                
                setTimeout(() => {
                    if (!state.wsConnection || state.wsConnection.readyState !== WebSocket.OPEN) {
                        addDebugMessage("Timeout WebSocket", "warning");
                        resolve(false);
                    }
                }, 5000);
            });
        }

        // Sistema de coleta de dados principal
        async function collectData() {
            switch (state.currentMethod) {
                case "API":
                    await fetchAPIData();
                    break;
                case "WebSocket":
                    // Dados chegam via eventos WebSocket
                    break;
                case "Algorithm":
                    generateAlgorithmPrediction();
                    break;
                default:
                    await testAllConnectionMethods();
            }
        }

        // Obter dados da API principal
        async function fetchAPIData() {
            for (let i = 0; i < CONFIG.api.retries; i++) {
                try {
                    const response = await axios.get(CONFIG.api.endpoint, {
                        headers: CONFIG.api.headers,
                        timeout: CONFIG.api.timeout
                    });
                    
                    if (response.data && Array.isArray(response.data)) {
                        processData(response.data[0], "API");
                        return;
                    }
                    throw new Error("Dados inválidos");
                } catch (error) {
                    const delay = CONFIG.api.retryDelay * Math.pow(2, i);
                    addDebugMessage(`Tentativa ${i+1} falhou. Tentando novamente em ${delay/1000}s...`, "warning");
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            
            // Se todas as tentativas falharem, mudar para WebSocket
            addDebugMessage("Falha na API, alternando para WebSocket...", "error");
            state.currentMethod = "WebSocket";
            await testWebSocketConnection();
        }

        // Processar dados recebidos
        function processData(value, source) {
            const resultado = parseFloat(value.toFixed(2));
            state.resultados.push(resultado);
            
            // Gerar previsão
            const previsao = generatePrediction();
            
            if (previsao) {
                state.previsoes.push({
                    prev: previsao,
                    real: resultado,
                    timestamp: new Date().toISOString(),
                    source: source
                });
                
                updateUI(resultado, previsao, source);
            }
            
            addDebugMessage(`Dados recebidos via ${source}: ${resultado}x`, "success");
        }

        // Gerar previsão com algoritmo matemático
        function generateAlgorithmPrediction() {
            if (state.resultados.length < CONFIG.algorithm.minDataPoints) {
                addDebugMessage("Dados insuficientes para previsão", "warning");
                return null;
            }
            
            // Algoritmo avançado de previsão
            const lastResults = state.resultados.slice(-CONFIG.algorithm.minDataPoints);
            const avg = lastResults.reduce((a, b) => a + b, 0) / lastResults.length;
            const trend = lastResults[0] > lastResults[lastResults.length - 1] ? 0.2 : -0.1;
            const noise = (Math.random() - 0.5) * CONFIG.algorithm.noiseFactor;
            
            let prediction = avg + trend + noise;
            prediction = Math.max(CONFIG.algorithm.predictionRange[0], 
                                Math.min(prediction, CONFIG.algorithm.predictionRange[1]));
            
            const simulatedResult = prediction * (0.9 + Math.random() * 0.2); // Simular resultado
            
            processData(simulatedResult, "Algorithm");
            return prediction;
        }

        // [Funções auxiliares para UI, gráficos, etc. permanecem similares às versões anteriores]
        
        // Sistema de debug avançado
        function addDebugMessage(message, type = "info") {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `debug-entry`;
            entry.innerHTML = `
                <span class="debug-timestamp">${timestamp}</span>
                <span class="debug-message debug-${type}">${message}</span>
            `;
            
            document.getElementById('debug-console').prepend(entry);
            state.debugMessages.push({timestamp, message, type});
            
            // Limitar histórico de debug
            if (document.getElementById('debug-console').children.length > 20) {
                document.getElementById('debug-console').removeChild(
                    document.getElementById('debug-console').lastChild
                );
            }
        }

        // Inicialização
        window.addEventListener('DOMContentLoaded', initSystem);
    </script>
</body>
</html>
